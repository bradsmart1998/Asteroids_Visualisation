<!DOCTYPE html>
<html>
    <head>
        <title>Asteroid Data Dashboard</title>
        <!-- Import Bootstrap, D3, Plotly-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/cosmo/bootstrap.min.css" integrity="sha256-iMtue7kH6spfqTbfU9XGcwtBF8bgiOnVTErTuh7LJr8=" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <!-- <link rel="stylesheet" href="../static/css/style.css"> -->
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <style>
            .chart-container {
                            width: 80%;
                            height: 480px;
                            margin: 0 auto;
                                }
        
            .pie-chart-container {
                            height: 360px;
                            width: 360px;
                            float: left;
                            }
          </style>
    </head>
<body>
<!-- Header & Navbar -->
<nav class="navbar-right navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <div class="container-fluid pb-2">
            <a class="navbar-brand d-flex justify-content-center p-2" href="/">
                <!-- <i class="bi bi-film" style="font-size: 2.8rem;"></i><h2 class="mt-3"> </h2></a> -->
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <ul class="navbar-nav mx-auto">
                        <a class="nav-link" href="/"><i class="bi bi-house-door-fill"></i></a>
                        <a class="nav-link active" href="/api/asteroids_v1">Asteroid</a>
                        <!-- <a class="nav-link" href="/artifacts">Vehicles & Starships</a> -->
                        <!-- <a class="nav-link" href="/line">Line Plot</a>
                        <a class="nav-link" href="/bar">Bar Plot</a> -->
                    </ul>
                </div>
        </div>
    </div>
</nav>


    <!-- Main Container section -->
    <div class="container mt-5">
    <div>
        <div class="text-center">
            <h4>Interactive Chart</h4>
            <p>You can click and drag, and also scroll to zoom.</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-3 control-label"><strong>1.</strong>&nbsp;Select what you would like to visualize:</label>
        <div style="margin-top:2%;" class="col-xs-2">
            <select id="selSorting" class="form-select" style="width:25%;" onchange="changeSorting(this.value)">
                <!-- Options populated via D3 -->
            </select>
            <select id="selOption" class="form-select" style="width:25%;" onchange="changeOption(this.value)">
                <!-- Options populated via D3 -->
            </select>
        </div>
    </div>
    </div>
    <div class="container mt-auto">
        <div id="hbar-plot"></div>
    </div>
    <div class="pie-chart-container">
        <canvas id="pie-chartcanvas-1"  width="200" height="200"></canvas>
      </div>
    </div>
    <div class="container" style="width:800px;">
        <label class="col-xs-3 control-label"><strong>2.</strong>&nbsp;Select the Asteroid you would like to get data:</label>
        <div style="margin-top:4%;" class="col-xs-2">
            <select id="selAsteroid" class="form-select" style="width:25%;" onchange="changeAsteroid(this.value)">
                <!-- Options populated via D3 -->
            </select>
        </div>
        <h3 style="margin-top:10%;" id="asteroidProfileTitle"></h3>
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Feature</th>
                <th scope="col" style="width:30%">Value</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Miss Distance (Miles):</th>
                <td id="milesTable"><!-- D3 pop --></td>
              </tr>
              <tr>
                <th scope="row">Velocity(mph):</th>
                <td id="velocityTable"><!-- D3 pop --></td>
              </tr>
              <tr>
                <th scope="row">Magnitude":</th>
                <td id="magnitudeTable"><!-- D3 pop --></td>
              </tr>
              <tr>
                <th scope="row">Miss Distance (KM):</th>
                <td id="kilometresTable"><!-- D3 pop --></td>
              </tr>
            </tbody>
          </table>
    </div> 
    
   
    <script src="../static/asteroid-table.js"></script>
    <script src="../Pie Chart File/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="../static/ast.js"></script>
    <script src="../static/pie.js"></script>
    
</body>
</html>
